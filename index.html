<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimenting with Ethnography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: url('assets/images/tes-experimenting.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        body {
            font-family: 'Neo Sans Cyrillic', 'Arial', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            color: #FDDB1B;
        }
        .header {
            text-align: left;
            margin-bottom: 4rem;
        }
        @font-face {
            font-family: 'Monotype Grotesque';
            src: url('assets/fonts/MonotypeGrotesqueStdDispBoldCond.woff2') format('woff2'),
                 url('assets/fonts/MonotypeGrotesqueStdDispBoldCond.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        
        .logo-text {
            margin-bottom: 1rem;
            display: block;
            font-family: 'Monotype Grotesque', 'Arial Narrow', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 2.5rem;
            line-height: 1;
            letter-spacing: 0.02em;
        }
        
        .logo-experimenting {
            color: #FFFFFF;
            display: block;
        }
        
        .logo-with-ethnography {
            color: #BF1C8C;
            display: block;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
            align-items: start;
        }
        .project-card {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            height: fit-content; /* Allow natural height */
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-image {
            width: 100%;
            height: auto; /* Allow natural height */
            object-fit: contain;
            margin-bottom: 1rem;
            display: block; /* Remove any extra space */
            cursor: pointer; /* Show pointer cursor on images */
        }
        .project-info {
            padding: 0.5rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .project-title {
            font-size: 1.2rem;
            color: #FDDB1B;
            font-weight: bold;
            line-height: 1.3;
        }
        .project-date {
            font-size: 0.9rem;
            color: #FDDB1B;
            opacity: 0.8;
        }
        .project-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .project-links a {
            color: #BF1C8C;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
        }
        .project-links a:hover {
            color: #FDDB1B;
            text-decoration: underline;
        }
        
        /* Modal styles for image zoom */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        @media (max-width: 1200px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            body {
                padding: 1rem;
            }
            
            .background-container {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <header class="header">
        <div class="logo-text">
            <span class="logo-experimenting">EXPERIMENTING</span>
            <span class="logo-with-ethnography">WITH ETHNOGRAPHY</span>
        </div>
    </header>

    <div class="grid-container">

                        <!-- Project 1: JOHAN -->
        <div class="project-card">
            <img src="assets/images/protocols/Synthethic-I-JohanSoltoft.png" alt="Project 1" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Protocol: Synthetic Interlocutors - Johan Irving Søltoft</h2>
                <div class="project-date">(2025)</div>
                <div class="project-links">
                </div>
            </div>
        </div>

                        <!-- Project 2: ANDERS -->
        <div class="project-card">
            <img src="assets/images/protocols/PROTOCOL_anders_grundtvig_2025.png" alt="Project 2" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Protocol: AUTHENTIC COLLABORATING - WITH SYNTETHIC COLLAGING - Anders Grundtvig</h2>
                <div class="project-date">(2025)</div>
                <div class="project-links">
                </div>
            </div>
        </div>

                        <!-- Project 3: Lasse -->
        <div class="project-card">
            <img src="assets/images/protocols/LasseUhrskovKristensen.png" alt="Project 3" class="project-image">
            <div class="project-info">
                <h2 class="project-title">Protocol: Making Infrastructures Concrete - Lasse Uhrskov Kristensen</h2>
                <div class="project-date">(2025)</div>
                <div class="project-links">
                </div>
            </div>
        </div>

        
        
    <!-- Modal for image zoom -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="expandedImg">
    </div>

    <script>
        // Get the modal
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("expandedImg");
        const closeBtn = document.getElementsByClassName("close")[0];
        
        // Get all images with class project-image
        const images = document.getElementsByClassName("project-image");
        
        // Add click event to all project images
        for (let i = 0; i < images.length; i++) {
            images[i].onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        }
        
        // Close the modal when clicking on the × button
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
        
        // Close the modal when clicking outside of the image
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
